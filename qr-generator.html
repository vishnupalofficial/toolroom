<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Pro Max</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3), 0 0 40px rgba(102, 126, 234, 0.4);
            overflow: hidden;
            animation: slideUp 0.6s ease;
            backdrop-filter: blur(10px);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -5%;
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            animation: fadeInDown 0.8s ease;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease 0.2s both;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 50px;
        }
        
        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
        
        .section {
            animation: fadeIn 0.8s ease 0.3s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .section h2 {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 22px;
            animation: slideInLeft 0.6s ease backwards;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 1.05em;
        }
        
        select, input[type="text"], input[type="url"], input[type="email"], input[type="number"], input[type="color"], textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
            background: #f8f9fa;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        select:hover, input:hover, textarea:hover {
            border-color: #764ba2;
        }
        
        textarea {
            resize: vertical;
            min-height: 90px;
        }
        
        .color-picker-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        input[type="color"] {
            padding: 8px;
            height: 55px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        input[type="color"]:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        input[type="file"] {
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input[type="file"]:hover {
            background: #f0f3ff;
            border-color: #764ba2;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.15em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
            z-index: 1;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .preview-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: slideInRight 0.6s ease 0.4s both;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .qr-wrapper {
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f3ff 100%);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.15);
        }
        
        .qr-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.25);
        }
        
        .qr-label {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            animation: fadeIn 0.6s ease;
        }
        
        #qrContainer {
            background: white;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        #qrContainer canvas {
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
        }
        
        #placeholder {
            text-align: center;
            color: #999;
            padding: 50px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        #placeholder p:first-child {
            font-size: 3.5em;
            margin-bottom: 15px;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
        }
        
        .download-btn, .clear-btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 1.05em;
            letter-spacing: 0.3px;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }
        
        .clear-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.3);
        }
        
        .hidden {
            display: none;
        }
        
        .option-group {
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f3ff 100%);
            padding: 22px;
            border-radius: 12px;
            margin-bottom: 22px;
            border-left: 5px solid #667eea;
            animation: slideInLeft 0.6s ease 0.7s backwards;
        }
        
        .option-group h3 {
            margin-bottom: 18px;
            font-size: 1.2em;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .option-group h3::before {
            content: '⚙️';
            margin-right: 10px;
        }
        
        .size-slider {
            width: 100%;
            height: 7px;
            cursor: pointer;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 10px;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .size-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.6);
        }
        
        .size-slider::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .size-display {
            text-align: center;
            margin-top: 12px;
            color: #667eea;
            font-weight: 700;
            font-size: 1.1em;
            animation: fadeIn 0.6s ease;
        }
        
        .upi-amount-note {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95em;
            color: #555;
            margin-top: 8px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        button:active {
            animation: pulse 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 QR Code Generator Pro Max</h1>
            <p>Create Professional QR Codes with Ultimate Customization</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>Configuration</h2>
                
                <div class="form-group">
                    <label for="qrType">QR Code Type</label>
                    <select id="qrType" onchange="updateInputs()">
                        <option value="url">🌐 URL</option>
                        <option value="text">📝 Text</option>
                        <option value="wifi">📶 WiFi</option>
                        <option value="email">✉️ Email</option>
                        <option value="phone">☎️ Phone</option>
                        <option value="upi">💰 UPI Payment</option>
                    </select>
                </div>
                
                <div id="urlInput" class="form-group">
                    <label for="urlValue">Enter URL</label>
                    <input type="url" id="urlValue" placeholder="https://example.com">
                </div>
                
                <div id="textInput" class="form-group hidden">
                    <label for="textValue">Enter Text</label>
                    <textarea id="textValue" placeholder="Enter your text here..."></textarea>
                </div>
                
                <div id="emailInput" class="form-group hidden">
                    <label for="emailValue">Email Address</label>
                    <input type="email" id="emailValue" placeholder="example@email.com">
                </div>
                
                <div id="phoneInput" class="form-group hidden">
                    <label for="phoneValue">Phone Number</label>
                    <input type="text" id="phoneValue" placeholder="+1234567890">
                </div>
                
                <div id="upiInputs" class="hidden">
                    <div class="form-group">
                        <label for="upiValue">UPI ID</label>
                        <input type="text" id="upiValue" placeholder="yourname@bankname">
                    </div>
                    <div class="form-group">
                        <label for="upiAmount">Amount (Optional - Leave empty for no fixed amount)</label>
                        <input type="number" id="upiAmount" placeholder="Enter amount or leave blank" min="0" step="0.01">
                        <div class="upi-amount-note">💡 If you leave amount blank, payer can enter any amount</div>
                    </div>
                </div>
                
                <div id="wifiInputs" class="hidden">
                    <div class="form-group">
                        <label for="ssid">WiFi Network (SSID)</label>
                        <input type="text" id="ssid" placeholder="Network name">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="WiFi password">
                    </div>
                    <div class="form-group">
                        <label for="security">Security Type</label>
                        <select id="security">
                            <option value="WPA">WPA/WPA2</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">Open</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="labelText">Label Above QR (Optional)</label>
                    <input type="text" id="labelText" placeholder="e.g., Scan to Connect, Pay Now, etc.">
                </div>
                
                <div class="option-group">
                    <h3>Visual Customization</h3>
                    
                    <div class="color-picker-group">
                        <div class="form-group" style="margin-bottom: 0;">
                            <label for="darkColor">Dark Color</label>
                            <input type="color" id="darkColor" value="#000000">
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label for="lightColor">Light Color</label>
                            <input type="color" id="lightColor" value="#ffffff">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="sizeSlider">QR Code Size (100-500px)</label>
                        <input type="range" id="sizeSlider" min="100" max="500" value="300" class="size-slider" oninput="updateSizeDisplay()">
                        <div class="size-display" id="sizeDisplay">300px</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="logoFile">Upload Logo (Optional)</label>
                    <input type="file" id="logoFile" accept="image/*">
                    <small style="color: #888; display: block; margin-top: 8px;">🎨 Recommended: Square image, max 100x100px</small>
                </div>
                
                <button onclick="generateQR()">✨ Generate QR Code</button>
            </div>
            
            <div class="section preview-section">
                <h2>Preview</h2>
                <div class="qr-wrapper" style="display: none;" id="qrWrapper">
                    <div class="qr-label" id="qrLabel"></div>
                    <div id="qrContainer">
                        <canvas id="qrCanvas"></canvas>
                    </div>
                </div>
                <div id="placeholder">
                    <p>📱</p>
                    <p style="font-size: 1.1em;">Your QR code will appear here</p>
                </div>
                <div class="button-group" id="buttonGroup" style="display: none; width: 100%; margin-top: 20px;">
                    <button class="download-btn" onclick="downloadQR()">⬇️ Download</button>
                    <button class="clear-btn" onclick="clearQR()">🗑️ Clear</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let logoImage = null;
        
        function updateInputs() {
            const type = document.getElementById('qrType').value;
            document.getElementById('urlInput').classList.add('hidden');
            document.getElementById('textInput').classList.add('hidden');
            document.getElementById('emailInput').classList.add('hidden');
            document.getElementById('phoneInput').classList.add('hidden');
            document.getElementById('upiInputs').classList.add('hidden');
            document.getElementById('wifiInputs').classList.add('hidden');
            
            if (type === 'url') document.getElementById('urlInput').classList.remove('hidden');
            else if (type === 'text') document.getElementById('textInput').classList.remove('hidden');
            else if (type === 'email') document.getElementById('emailInput').classList.remove('hidden');
            else if (type === 'phone') document.getElementById('phoneInput').classList.remove('hidden');
            else if (type === 'upi') document.getElementById('upiInputs').classList.remove('hidden');
            else if (type === 'wifi') document.getElementById('wifiInputs').classList.remove('hidden');
        }
        
        function updateSizeDisplay() {
            const size = document.getElementById('sizeSlider').value;
            document.getElementById('sizeDisplay').textContent = size + 'px';
        }
        
        document.getElementById('logoFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    logoImage = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        function getQRData() {
            const type = document.getElementById('qrType').value;
            
            switch(type) {
                case 'url':
                    return document.getElementById('urlValue').value || 'https://example.com';
                case 'text':
                    return document.getElementById('textValue').value || 'Sample Text';
                case 'email':
                    return 'mailto:' + (document.getElementById('emailValue').value || 'example@email.com');
                case 'phone':
                    return 'tel:' + (document.getElementById('phoneValue').value || '+1234567890');
                case 'upi':
                    const upiId = document.getElementById('upiValue').value || 'user@bank';
                    const amount = document.getElementById('upiAmount').value;
                    if (amount) {
                        return 'upi://pay?pa=' + upiId + '&am=' + amount;
                    }
                    return 'upi://pay?pa=' + upiId;
                case 'wifi':
                    const ssid = document.getElementById('ssid').value || 'Network';
                    const password = document.getElementById('password').value || '';
                    const security = document.getElementById('security').value;
                    return `WIFI:T:${security};S:${ssid};P:${password};;`;
            }
        }
        
        function generateQR() {
            const size = parseInt(document.getElementById('sizeSlider').value);
            const darkColor = document.getElementById('darkColor').value;
            const lightColor = document.getElementById('lightColor').value;
            const labelText = document.getElementById('labelText').value;
            
            const canvas = document.getElementById('qrCanvas');
            canvas.width = size;
            canvas.height = size;
            
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, size, size);
            
            const tempDiv = document.createElement('div');
            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            document.body.appendChild(tempDiv);
            
            const qrCode = new QRCode(tempDiv, {
                text: getQRData(),
                width: size,
                height: size,
                colorDark: darkColor,
                colorLight: lightColor,
                correctLevel: QRCode.CorrectLevel.H
            });
            
            setTimeout(() => {
                const tempCanvas = tempDiv.querySelector('canvas');
                if (tempCanvas) {
                    ctx.drawImage(tempCanvas, 0, 0, size, size);
                }
                
                if (logoImage) {
                    addLogo(size);
                }
                
                document.body.removeChild(tempDiv);
                
                if (labelText) {
                    document.getElementById('qrLabel').textContent = labelText;
                } else {
                    document.getElementById('qrLabel').textContent = '';
                }
                
                document.getElementById('qrWrapper').style.display = 'block';
                document.getElementById('placeholder').classList.add('hidden');
                document.getElementById('buttonGroup').style.display = 'grid';
            }, 100);
        }
        
        function addLogo(size) {
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                const logoSize = Math.min(size * 0.25, 80);
                const x = (size - logoSize) / 2;
                const y = (size - logoSize) / 2;
                
                ctx.fillStyle = document.getElementById('lightColor').value;
                ctx.fillRect(x - 5, y - 5, logoSize + 10, logoSize + 10);
                ctx.drawImage(img, x, y, logoSize, logoSize);
            };
            
            img.src = logoImage;
        }
        
        function downloadQR() {
            const canvas = document.getElementById('qrCanvas');
            const labelText = document.getElementById('labelText').value;
            
            if (labelText) {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height + 80;
                const tempCtx = tempCanvas.getContext('2d');
                
                tempCtx.fillStyle = '#ffffff';
                tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                
                tempCtx.fillStyle = '#333333';
                tempCtx.font = 'bold 20px Arial';
                tempCtx.textAlign = 'center';
                tempCtx.fillText(labelText, tempCanvas.width / 2, 40);
                
                tempCtx.drawImage(canvas, 0, 80);
                
                const link = document.createElement('a');
                link.href = tempCanvas.toDataURL('image/png');
                link.download = 'qrcode.png';
                link.click();
            } else {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'qrcode.png';
                link.click();
            }
        }
        
        function clearQR() {
            document.getElementById('qrWrapper').style.display = 'none';
            document.getElementById('placeholder').classList.remove('hidden');
            document.getElementById('buttonGroup').style.display = 'none';
            document.getElementById('urlValue').value = '';
            document.getElementById('textValue').value = '';
            document.getElementById('emailValue').value = '';
            document.getElementById('phoneValue').value = '';
            document.getElementById('upiValue').value = '';
            document.getElementById('upiAmount').value = '';
            document.getElementById('ssid').value = '';
            document.getElementById('password').value = '';
            document.getElementById('labelText').value = '';
            logoImage = null;
            document.getElementById('logoFile').value = '';
        }
        
        updateInputs();
    </script>
</body>
</html>
