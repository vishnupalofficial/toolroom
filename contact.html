<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Toolroom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f3f4f6, #ffffff); min-height: 100vh; padding: 2rem; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 3rem; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); }
        .back-btn { display: inline-block; padding: 0.8rem 1.5rem; background: linear-gradient(135deg, #1E3A8A, #2563EB); color: white; text-decoration: none; border-radius: 10px; margin-bottom: 2rem; font-weight: 600; transition: all 0.3s; }
        .back-btn:hover { transform: translateY(-3px); }
        h1 { color: #1E3A8A; margin-bottom: 2rem; font-size: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #1F2937; }
        input, textarea { width: 100%; padding: 1rem; border: 2px solid #E5E7EB; border-radius: 10px; font-family: inherit; font-size: 1rem; transition: all 0.3s; }
        input:focus, textarea:focus { outline: none; border-color: #F59E0B; box-shadow: 0 0 15px rgba(245, 158, 11, 0.3); }
        textarea { resize: vertical; min-height: 120px; }
        button { width: 100%; padding: 1.2rem; background: linear-gradient(135deg, #F59E0B, #FBBF24); color: white; border: none; border-radius: 10px; font-weight: 700; font-size: 1.1rem; cursor: pointer; transition: all 0.3s; box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4); }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(245, 158, 11, 0.6); }
        @media (max-width: 600px) { .container { padding: 1.5rem; } h1 { font-size: 1.5rem; } }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-btn">‚Üê Back to Home</a>
        
        <h1>Contact Us</h1>
        
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter your message" required></textarea>
            </div>
            
            <button type="submit">Send Message üìß</button>
        </form>
    </div>
    
    <script>
        function handleSubmit(e) {
            e.preventDefault();
            alert('‚úÖ Thank you for your message! We will get back to you soon.');
            e.target.reset();
        }
    </script>
</body>
</html>
